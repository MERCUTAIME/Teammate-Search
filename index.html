<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">

    <title>Teammate Searching</title>
  </head>

  <body>
      <!-- Login and Sign up -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#AccountMenu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="AccountMenu">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="login.html" class="m-1 btn btn-outline-primary" >Login</a>
            </li>
            <li class="nav-item">
              <a href="signup.html" class="m-1 btn btn-outline-primary" >Sign up</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Search Bar -->
    <main role="main">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 mb-3"><p class="blue">Teammate Search </p></h1>
          <form class="form-inline" name="searchForm">
            <div class="input-group input-group-lg w-100 mb-3">
              <input type="text" name="game" class="form-control" placeholder="Game Title" aria-label="Game Title">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="teammateSearchButton"><i class="fas fa-search"></i> Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- Filtering Players -->
      <section id="teammate Results">
        <div class="container-fluid">
          <div class="row">

            <!-- Filter by level -->
            <div class="col-sm-12 col-md-4">
              <div class="card w-100 mb-3">
                <h3 class="card-header">Level</h3>
                <div class="card-body">
                  <form class="form" name="filterCategories">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterSilver" name="filterSilver" value="silver">
                      <label class="custom-control-label" for="filterSilver">Silver</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterGold" name="filterGold" value="gold">
                      <label class="custom-control-label" for="filterGold">Gold</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterPlatinum" name="filterPlatinum" value="platinum">
                      <label class="custom-control-label" for="filterPlatinum">Platinum</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="filterDiamond" name="filterDiamond" value="diamond">
                        <label class="custom-control-label" for="filterDiamond">Diamond</label>
                      </div>
                  </form>
                </div>
              </div>

              <!-- filter by rating -->
              <div class="card w-100 my-3">
                <h3 class="card-header">Rating</h3>
                <div class="card-body">
                  <form class="form" name="filterRating">
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Minimum Rating $</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Minimum Rating" id="filterMinRatingText" name="filterMinRatingText" value="0">
                      <div class="input-group-append">
                        <span class="input-group-text"></span>
                      </div>
                    </div>
                    <input type="range" class="custom-range" id="filterMinRating" name="filterMinRating" value="0" min="0" max="10" step="0.1">


                    <div class="input-group mb-3 mt-5">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Maximum Rating $</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Maximum Rating" id="filterMaxRatingText" name="filterMaxRatingText" value="10">
                      <div class="input-group-append">
                        <span class="input-group-text"></span>
                      </div>
                    </div>
                    <input name="filterMaxRating" type="range" class="custom-range" id="filterMaxRating" value="10" min="0" max="10" step="0.1">
                  </form>
                </div>
              </div>

              <!-- filter by playstyle -->
              <div class="card w-100 mb-3">
                <h3 class="card-header">Playstyle</h3>
                <div class="card-body">
                  <form class="form" name="filterStyles">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterStyle1" name="filterStyle1" value="Aggressive">
                      <label class="custom-control-label" for="filterStyle1">Aggressive</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterStyle2" name="filterStyle2" value="Passive">
                      <label class="custom-control-label" for="filterStyle2">Passive</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="filterStyle3" name="filterStyle3" value="Defensive">
                      <label class="custom-control-label" for="filterStyle3">Defensive</label>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- Matched players -->
            <div id="jobPostings" class="col-sm-12 col-md-8"></div>
          </div>
        </div>
      </section>
    </main>

  </body>
</html>
